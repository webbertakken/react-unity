language: node_js
node_js:
  - '8'

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.0
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn global add codecov

cache:
  yarn: true

before_script:
  - yarn

script:
  - yarn format
  - yarn lint
  - yarn test
  - yarn codecov
  - yarn coverage
