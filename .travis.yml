language: node_js
node_js:
  - '8'
  - '10'
  - '12'

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.0
  - export PATH="$HOME/.yarn/bin:$PATH"
  - npm i -g codecov

cache:
  yarn: true

before_script:
  - yarn

script:
  - yarn lint
  - yarn test
  - yarn coverage
